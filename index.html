<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Escolha seu Personagem</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <section class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/MHA/Deku.png" alt="Personagem  selecionado jogador 1" srcset=""
                    id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Deku</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Deku" data-name="Deku">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Deku.jpg" alt="Personagem Deku" srcset="">
                </li>

                <li class="personagem" id="All-Might" data-name="All Might">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/All-Might.jpg" alt="Personagem All Might" srcset="">

                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Eraser-Head.jpg" alt="Personagem Eraser Head" srcset="">
                </li>

                <li class="personagem" id="Endeavor" data-name="Endeavor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Endeavor.jpg" alt="Personagem Endeavor" srcset="">
                </li>

                <li class="personagem" id="Lemillion" data-name="Lemillion">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Lemillion.jpg" alt="Personagem Lemillion" srcset="">
                </li>

                <li class="personagem" id="Todoroki" data-name="Todoroki">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Todoroki.jpg" alt="Personagem Todoroki" srcset="">
                </li>

                <li class="personagem jogador-2-selecionado" id="Shigaraki" data-name="Shigaraki">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/MHA/Shigaraki.jpg" alt="Personagem Shigaraki" srcset="">
                </li>

                <li class="personagem" id="All-For-One" data-name="All For One">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/All-For-One.jpg" alt="Personagem All For One" srcset="">
                </li>

                <li class="personagem" id="Dabi" data-name="Dabi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Dabi.jpg" alt="Personagem Dabi" srcset="">
                </li>    

                <li class="personagem" id="Toga" data-name="Toga">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Toga.jpg" alt="Personagem Toga" srcset="">
                </li>  

                <li class="personagem" id="Kurogiri" data-name="Kurogiri">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Kurogiri.jpg" alt="Personagem Kurogiri" srcset="">
                </li>  

                <li class="personagem" id="Overhaul" data-name="Overhaul">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MHA/Overhaul.jpg" alt="Personagem Overhaul" srcset="">
                </li>      
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/MHA/Shigaraki.png" alt="Personagem  selecionado jogador 2" srcset=""
                    id="personagem-jogador-2">
                <div class="nome">
                    <h2>Shigaraki</h2>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>

</html>
